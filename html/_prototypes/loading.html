<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>업데이트 적용 계획 | CUBOX K-FACEON</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="CUBOX K-FACEON, 삼성 SDS" />
	<meta name="description" content="CUBOX K-FACEON, 삼성 SDS" />
	<!-- Bootstrap -->
	<script src="../../assets/js/libs/datatables.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/libs/bootstrap-datepicker.js"></script>
	<!-- Custom -->
	<link rel="stylesheet" href="../../assets/css/index.css" />
	<script src="../../assets/js/ui/ui.common.js"></script>
</head>

<body class="page-body">
	<!-- page-header -->
	<header class="page-header">
		<script>
			$('.page-header').load("../_include/Header.html", function () { });
		</script>
	</header>
	<!-- //page-header -->

	<!-- page-container -->
	<div class="page-container">
		<!-- sidebar-menu -->
		<div class="sidebar-menu">
			<script>
				$('.sidebar-menu').load("../_include/sidebar.html", function () {
					mainMenuInit(); setMainMenu(1, 0); sidebarCollapseInit();
				});
			</script>
		</div>
		<!-- //sidebar-menu -->

		<!-- main-content -->
		<div class="main-content">
			<!-- breadcrumb -->
			<div class="breadcrumb-area">
				<div class="breadcrumb">홈 / 사용자관리 / 사용자목록</div>
			</div>
			<!-- //breadcrumb -->
			<!-- main-section -->
			<div class="main-section">
				<button type="button" class="btn btn-module2 positive" data-bs-target="#updatePlan" data-bs-toggle="modal">
					예외정책 적용하기
				</button>
				<button type="button" class="btn btn-module2 positive" onclick="loadingShow('loadingModal')">
					로딩 실행하기
				</button>
			</div>
			<!-- //main-section -->
		</div>
		<!-- //main-content -->
	</div>
	<!-- //page-container -->

	<!-- Modal Basic -->
	<div class="modal fade" id="updatePlan" tabindex="-1" aria-labelledby="updatePlanLabel" aria-hidden="true">
		<div class="modal-dialog modal-basic modal-xs">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title" id="updatePlanLabel"></h1>
					<button type="button" class="btn btn-close" data-bs-dismiss="modal">
						<i class="icn icn-24-close-gr"><span class="blind">Close</span></i>
					</button>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-basic btn-outline-primary" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-basic btn-primary">등록</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //Modal Basic -->
	<script>
		var modal = new bootstrap.Modal(document.getElementById('updatePlan'));
		modal.show();
	</script>


	<div class="loading" id="loadingModal" aria-labelledby="loadingText" aria-hidden="true">
		<div class="loading-sec">
			<div class="loading-img">
				<div class="spinner-border" role="status"></div>
			</div>
			<p class="loading-txt" id="loadingText">Loading...</p>
		</div>
	</div>
	<script>
		function loadingShow(id) {
			const $id = document.getElementById(id);
			$id.classList.add('show');
		}
		function loadingHide(id) {
			const $id = document.getElementById(id);
			$id.classList.remove('show');
		}
		loadingShow('loadingModal');
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>에이전트 인증 설정 | CUBOX K-FACEON</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="CUBOX K-FACEON, 삼성 SDS" />
	<meta name="description" content="CUBOX K-FACEON, 삼성 SDS" />
	<!-- Bootstrap -->
	<script src="../../assets/js/libs/datatables.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/libs/bootstrap-datepicker.js"></script>
	<!-- Custom -->
	<link rel="stylesheet" href="../../assets/css/index.css" />
	<script src="../../assets/js/ui/ui.common.js"></script>
</head>

<body class="page-body">
	<!-- page-header -->
	<header class="page-header">
		<script>
			$('.page-header').load("../_include/Header.html", function () { });
		</script>
	</header>
	<!-- //page-header -->

	<!-- page-container -->
	<div class="page-container">
		<!-- sidebar-menu -->
		<div class="sidebar-menu">
			<script>
				$('.sidebar-menu').load("../_include/sidebar.html", function () {
					mainMenuInit(); setMainMenu(5, 0); sidebarCollapseInit();
				});
			</script>
		</div>
		<!-- //sidebar-menu -->

		<!-- main-content -->
		<div class="main-content">
			<!-- breadcrumb -->
			<div class="breadcrumb-area">
				<div class="breadcrumb">홈 / 에이전트 설정 / 에이전트 인증 설정</div>
			</div>
			<!-- //breadcrumb -->
			<!-- main-section -->
			<div class="main-section">
				<!-- main-section-header -->
				<div class="main-section-header lined">
					<h1 class="title">에이전트 인증 설정</h1>
					<p class="explain">사용자 인증과 관련된 설정을 조정할 수 있습니다.</p>
					<button type="button" class="btn btn-control has-icn">
						<i class="icn icn-16-refresh-bk"></i>설정 초기화
					</button>
				</div>
				<!-- //main-section-header -->

				<!-- 인증 설정 -->
				<div class="form">
					<div class="form-rangebox">
						<div class="field">
							<div class="form-title">
								<strong class="form-label bold">얼굴 인식 거리</strong>
								<p class="form-checking">
									<i class="icn icn-11-feel-pr" aria-hidden="true"></i>
									얼굴 인식 거리를 조절할 수 있습니다.
								</p>
							</div>
							<div class="form-controls">
								<div class="form-range-group w-400">
									<input type="range" step="1" value="2" min="1" max="3" class="form-range" />
									<div class="form-range-value">
										<span class="value">가까움</span>
										<span class="value">보통</span>
										<span class="value">디소멈</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-rangebox">
						<div class="field">
							<div class="form-title">
								<strong class="form-label bold">얼굴 인식 민감도</strong>
								<p class="form-checking">
									<i class="icn icn-11-feel-pr" aria-hidden="true"></i>
									얼굴 인식 시 얼굴이 확실한지 여부를 조절할 수 있습니다.
								</p>
							</div>
							<div class="form-controls">
								<div class="form-range-group w-400">
									<input type="range" step="1" value="2" min="1" max="3" class="form-range" />
									<div class="form-range-value">
										<span class="value">낮음</span>
										<span class="value">중간</span>
										<span class="value">높음</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-rangebox">
						<div class="field">
							<div class="form-title">
								<strong class="form-label bold">얼굴 일치 민감도</strong>
								<p class="form-checking">
									<i class="icn icn-11-feel-pr" aria-hidden="true"></i>
									등록된 사용자의 얼굴과 인증 시 사용자의 얼굴 매칭 정도를 조절할 수 있습니다.
								</p>
							</div>
							<div class="form-controls">
								<div class="form-range-group w-400">
									<input type="range" step="1" value="2" min="1" max="3" class="form-range" />
									<div class="form-range-value">
										<span class="value">낮음</span>
										<span class="value">중간</span>
										<span class="value">높음</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-action">
						<div class="right-area">
							<button type="button" class="btn btn-basic btn-outline-primary">취소</button>
							<button type="button" class="btn btn-basic btn-primary">적용</button>
						</div>
					</div>
				</div>
				<!-- //인증 설정 -->
			</div>
			<!-- //main-section -->
		</div>
		<!-- //main-content -->
	</div>
	<!-- //page-container -->
</body>

</html>

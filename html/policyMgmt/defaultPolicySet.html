<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="CUBOX K-FACEON, 삼성 SDS" />
	<meta name="description" content="CUBOX K-FACEON, 삼성 SDS" />
	<!-- Bootstrap -->
	<script src="../../assets/js/libs/datatables.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/libs/bootstrap-datepicker.js"></script>
	<!-- Custom -->
	<link rel="stylesheet" href="../../assets/css/index.css" />
	<script src="../../assets/js/ui/ui.common.js"></script>
</head>

<body class="page-body">
	<!-- page-header -->
	<header class="page-header">
		<script>
			$('.page-header').load("../_include/Header.html", function () { });
		</script>
	</header>
	<!-- //page-header -->

	<!-- page-container -->
	<div class="page-container">
		<!-- sidebar-menu -->
		<div class="sidebar-menu">
			<script>
				$('.sidebar-menu').load("../_include/sidebar.html", function () {
					mainMenuInit(); setMainMenu(4, 0); sidebarCollapseInit();
				});
			</script>
		</div>
		<!-- //sidebar-menu -->

		<!-- main-content -->
		<div class="main-content">
			<!-- breadcrumb -->
			<div class="breadcrumb-area">
				<div class="breadcrumb">홈 / 정책관리 / 기본정책설정</div>
			</div>
			<!-- //breadcrumb -->
			<!-- main-section -->
			<div class="main-section">
				<!-- main-section-header -->
				<div class="main-section-header lined">
					<h1 class="title">기본정책설정</h1>
					<p class="explain">기본으로 적용되는 보안 정책을 설정할 수 있습니다. (에이전트 설치/ 사용 임직원 기본 적용 사항)</p>
				</div>
				<!-- //main-section-header -->

				<!-- Seterbox Form -->
				<form>
					<div class="form-seterbox-wrap">
						<button type="button" class="btn btn-control has-icn">
							<i class="icn icn-16-refresh-bk"></i>정책 설정 초기화
						</button>
						<!-- seterbox -->
						<div class="form-seterbox-group">
							<div class="form form-seterbox">
								<div class="field-block">
									<div class="form-title">
										<label for="chkSet1" class="form-label">이상행위 설정</label>
										<p class="form-checking">
											<i class="icn icn-11-feel-pr" aria-hidden="true"></i>
											기본설정 : 체크해제 (선택 이상행위를 허용하지 않습니다.)
										</p>
									</div>
									<div class="form-controls">
										<!-- 라디오간격 기본값: 20px, gap-xl: 40px -->
										<div class="checkbox-inline">
											<label class="checkbox style1">
												<input type="checkbox" name="chkSet1" value="" />
												<span class="value"><span>타인동석 허용</span></span>
											</label>
											<label class="checkbox style1">
												<input type="checkbox" name="chkSet1" value="" />
												<span class="value"><span>카메라 촬영 허용</span></span>
											</label>
											<label class="checkbox style1">
												<input type="checkbox" name="chkSet1" value="" />
												<span class="value"><span>카메라 가림 허용</span></span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="form form-seterbox">
								<div class="field-block">
									<div class="form-title">
										<label for="chkSet2" class="form-label">디바이스 설정</label>
										<p class="form-checking">
											<i class="icn icn-11-feel-pr" aria-hidden="true"></i>
											기본설정 : 체크해제 (추가 이상행위를 허용하지 않습니다.)
										</p>
									</div>
									<div class="form-controls">
										<!-- 라디오간격 기본값: 20px, gap-xl: 40px -->
										<div class="checkbox-inline">
											<label class="checkbox style1">
												<input type="checkbox" name="chkSet2" value="on" />
												<span class="value"><span>추가 모니터 허용</span></span>
											</label>
											<label class="checkbox style1">
												<input type="checkbox" name="chkSet2" value="off" />
												<span class="value"><span>추가 웹캠 허용</span></span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //seterbox -->
						<div class="form-action">
							<div class="right-area">
								<button type="button" class="btn btn-basic btn-outline-primary">취소</button>
								<button type="button" class="btn btn-basic btn-primary">적용</button>
							</div>
						</div>
					</div>
				</form>
				<!-- //Seterbox Form -->
			</div>
			<!-- //main-section -->
		</div>
		<!-- //main-content -->
	</div>
	<!-- //page-container -->
</body>

</html>

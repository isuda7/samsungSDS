							<div class="form-controls">

									<span class="form-byte len-2">
										<em class="now">20</em>/20
									</span>
								</div>
							</div>
						</div>

							<div class="form-title">
								<label for="inpTempname" class="form-label">예외정책 설정<span class="form-star" aria-label="필수입력">*</span></label>

										<input type="checkbox" name="chkSet1" value="" />

									</label>
									<label class="checkbox style1">
										<input type="checkbox" name="chkSet1" value="" />
										<span class="value"><span>카메라 촬영 허용</span></span>
									</label>
									<label class="checkbox style1">
										<input type="checkbox" name="chkSet1" value="" />
										<span class="value"><span>웹캠가림 허용</span></span>
									</label>
									<label class="checkbox style1">
										<input type="checkbox" name="chkSet1" value="" />
										<span class="value"><span>추가모니터 허용</span></span>
									</label>
									<label class="checkbox style1">
										<input type="checkbox" name="chkSet1" value="" />
										<span class="value"><span>추가웹캠 허용</span></span>

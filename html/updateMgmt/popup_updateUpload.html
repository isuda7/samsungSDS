<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>신규 업데이트 파일 등록 | CUBOX K-FACEON</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="CUBOX K-FACEON, 삼성 SDS" />
	<meta name="description" content="CUBOX K-FACEON, 삼성 SDS" />
	<!-- Bootstrap -->
	<script src="../../assets/js/libs/datatables.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../assets/js/libs/bootstrap-datepicker.js"></script>
	<!-- Custom -->
	<link rel="stylesheet" href="../../assets/css/index.css" />
	<script src="../../assets/js/ui/ui.common.js"></script>
</head>

<body class="page-body">
	<!-- page-header -->
	<header class="page-header">
		<script>
			$('.page-header').load("../_include/Header.html", function () { });
		</script>
	</header>
	<!-- //page-header -->

	<!-- page-container -->
	<div class="page-container">
		<!-- sidebar-menu -->
		<div class="sidebar-menu">
			<script>
				$('.sidebar-menu').load("../_include/sidebar.html", function () {
					mainMenuInit(); setMainMenu(1, 0); sidebarCollapseInit();
				});
			</script>
		</div>
		<!-- //sidebar-menu -->

		<!-- main-content -->
		<div class="main-content">
			<!-- breadcrumb -->
			<div class="breadcrumb-area">
				<div class="breadcrumb">홈 / 사용자관리 / 사용자목록</div>
			</div>
			<!-- //breadcrumb -->
			<!-- main-section -->
			<div class="main-section">
				<button type="button" class="btn btn-control btn-outline-dark" data-bs-target="#fileUpload" data-bs-toggle="modal">
					신규 업데이트 파일 등록
				</button>
			</div>
			<!-- //main-section -->
		</div>
		<!-- //main-content -->
	</div>
	<!-- //page-container -->

	<!-- Modal Basic -->
	<div class="modal fade" id="fileUpload" tabindex="-1" aria-labelledby="fileUploadLabel" aria-hidden="true">
		<div class="modal-dialog modal-basic modal-xs">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title" id="fileUploadLabel">신규 업데이트 파일 등록</h1>
					<button type="button" class="btn btn-close" data-bs-dismiss="modal">
						<i class="icn icn-24-close-gr"><span class="blind">Close</span></i>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<p class="form-checking mar-b-20">
							<i class="icn icn-11-feel-pr" aria-hidden="true"></i>
							업데이트 대상 파일을 등록해 주세요.
						</p>
						<div class="form form-fileUpload">
							<div class="field-inline">
								<div class="form-title">
									<label for="frmFile" class="form-label">대상파일</label>
								</div>
								<div class="form-controls">
									<div class="input-group">
										<input type="text" id="frmFileValue" class="form-control" />
										<label for="frmFile" class="btn btn-control has-icn">
											<i class="icn icn-16-search-bk" aria-hidden="true"></i>파일검색
										</label>
										<input type="file" id="frmFile" class="form-file" />
									</div>
								</div>
							</div>
							<div class="field-inline">
								<div class="form-title">
									<label for="frmFilename" class="form-label">파일내용</label>
								</div>
								<div class="form-controls">
									<div class="input-group">
										<input type="text" id="frmFilename" value="추가 디바이스 감지 모델 고도화 버전" class="form-control" />
									</div>
								</div>
							</div>
							<div class="field-inline">
								<div class="form-title">
									<label for="frmVersion" class="form-label">파일버전</label>
								</div>
								<div class="form-controls">
									<input type="text" id="frmVersion" value="1.1.2" class="form-control" style="width: 100px" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-basic btn-outline-primary" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-basic btn-primary">업로드</button>
				</div>
			</div>
		</div>
	</div>
	<!-- //Modal Basic -->

	<script>
		var modal = new bootstrap.Modal(document.getElementById('fileUpload'));
		modal.show();
	</script>

</body>

</html>

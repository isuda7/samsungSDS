			</div>
			<!-- //breadcrumb -->
			<!-- main-section -->
			<div class="main-section">
				<!-- main-section-header -->
				<div class="main-section-header lined">
					<h1 class="title">운영자관리</h1>
					<p class="explain">보안솔루션에 접근 가능한 운영자들 등록하고 관리할 수 있습니다.</p>
				</div>
				<!-- //main-section-header -->

				<!-- 운영자 등록 -->
				<div class="form-create-sec">
					<div class="main-sub-header lined">
						<h2 class="title">운영자 등록</h2>
					</div>
					<!-- 그룹인원관리 -->
					<div class="form">
						<!-- 아이디 -->
						<div class="field-inline">
							<div class="form-title">
								<label for="frmID" class="form-label">아이디</label>
							</div>
							<div class="form-controls">
								<div class="input-group w-auto">
									<input type="text" id="frmID" value="" class="form-control w-260" />
									<!-- len2 2자리 영역 -->
									<span class="form-text">3자리 이상 입력</span>
								</div>
							</div>
						</div>
						<!-- //아이디 -->
						<!-- 비밀번호 -->
						<div class="field-inline">
							<div class="form-title">
								<label for="frmPW" class="form-label">비밀번호</label>
							</div>
							<div class="form-controls">
								<div class="input-group w-auto">
									<input type="password" id="frmPW" value="" class="form-control w-260" />
									<!-- len2 2자리 영역 -->
									<span class="form-text">1자리 이상 입력</span>
								</div>
							</div>
						</div>
						<!-- //비밀번호 -->
						<!-- 사용자명 -->
						<div class="field-inline">
							<div class="form-title">
								<label for="frmID" class="form-label">사용자명</label>
							</div>
							<div class="form-controls">
								<div class="input-group w-auto">
									<input type="text" id="frmID" value="" class="form-control w-260" />
									<!-- len2 2자리 영역 -->
									<span class="form-text">3자리 이상 입력</span>
								</div>
							</div>
						</div>
						<!-- //사용자명 -->
						<!-- 휴대전화번호 -->
						<div class="field-inline">
							<div class="form-title">
								<label for="frmHP" class="form-label">휴대전화번호</label>
							</div>
							<div class="form-controls">
								<div class="input-group type-hp w-260">
									<select name="" id="frmHP" class="form-select">
										<option value="">010</option>
									</select>
									<input type="text" class="form-control" />
									<input type="text" class="form-control" />
								</div>
							</div>
						</div>
						<!-- //휴대전화번호 -->
						<!-- 등록IP -->
						<div class="field-inline">
							<div class="form-title">
								<label for="frmIP" class="form-label">등록IP</label>
							</div>
							<div class="form-controls">
								<div class="input-group type-ip w-260">
									<input type="text" id="frmIP" value="" class="form-control" />
									<input type="text" id="" value="" class="form-control" />
									<input type="text" id="" value="" class="form-control" />
									<input type="text" id="" value="" class="form-control" />
								</div>
							</div>
						</div>
						<!-- //등록IP -->
						<!-- 계정상태 -->
						<div class="field-inline">
							<div class="form-title">
								<label for="frmAccount" class="form-label">계정상태</label>
							</div>
							<div class="form-controls">
								<div class="radio-inline gap-xl">
									<label class="radio style1">
										<input type="radio" name="frmAccount" value="" />
										<span class="value"><span>정상</span></span>
									</label>
									<label class="radio style1">
										<input type="radio" name="frmAccount" value="" />
										<span class="value"><span>로그인 제한</span></span>
									</label>
								</div>
							</div>
						</div>
						<!-- //계정상태 -->

						<div class="form-action mar-t-20">
							<div class="right-area">
								<button type="button" class="btn btn-basic btn-outline-primary">취소</button>
								<button type="button" class="btn btn-basic btn-primary">등록</button>
							</div>
						</div>
					</div>
					<!-- //그룹인원관리 -->
